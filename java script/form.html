<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form name="my-form" onsubmit=" return validate()">
        <label>Name: </label> <input type="text" placeholder="Enter your name" name="username"><br>
        <label>password: </label> <input type="password" placeholder="Enter your password" name="password"><br>
        <input type="submit" value="submit">

    </form>

    <script>
        function validate() {
            let mydata = document.forms['my-form']['username'].value;
            let myPass = document.forms['my-form']['password'].value;
            if (mydata == "") {
                alert("Please enter name")
            }
            else if (myPass == '') {
                alert("Please enter password")
            } else {
                alert("login success")
            }
            return false;

        }
    </script>

</body>

</html>
