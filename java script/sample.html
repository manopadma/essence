<!DOCTYPE html>
<html lang>
<head>
<title>Document</title>
<link rel="stylesheet" href="sample.js">
</head>
<body>
    <!-- String declaration -->
    <script>
        let course="Javascript and CSS";
        let courselength=course.length;
        console.log(courselength,"length");

        // to uppercase
        let name="balaji";
        let nameupper=name.toUpperCase();
        console.log(nameupper,"uppercase Name");

        // to lowercase
        let title="HTmL";
        let titlelower=title.toLowerCase();
        console.log(titlelower,"lower");
    
       // to slice
        let intro="Hello java world";
        let introslice=intro.slice(2,5);
        console.log(introslice,"Slice");

        // substr()

        let text="hello world";
        let result=text.substr(1,5);
        console.log(result,"substr function");

        // substring()
        let text1="welcome to java world";
        let result1=text1.substring(1,5);
        console.log(result1,"substring");

        // indexOf()
        let text2="welcome to java world"
        let result2=text2.indexOf("t");
        console.log(result2,"index of t");

        // lastindexOf()

        let text3="welcome to java world"
        let result3=text3.indexOf("a");
        console.log(result3,"index of a");
    
    
    
    </script>

    
</body>
</html>
